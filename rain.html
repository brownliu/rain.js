<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>rain</title>
		<style>
		body {
			background: #000;
			margin: 0;
			overflow: hidden;
		}
		</style>
	</head>
	<body>
		<script src="rain.js"></script>
		<script>
			Rain({ 
				speed: [10,100], // 风速范围
				hasBounce: true, // 是否有回弹效果
				wind_direction: 230, // 风向
				gravity: 0.163, // 重力
				maxNum: 1000, // 雨滴最大数量
				numLevel: 10, // 每次生成雨滴数量
				drop_chance: 0.4 // 下雨的概率
			});
		</script>
	</body>
